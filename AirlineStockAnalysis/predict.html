<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Stocks Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Airline Stock Analysis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Covid19 Comparison<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="predict.html">Predictions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dataset.html">Dataset</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12 jumbotron text-center">
                <h1>Machine Learning Predictions</h1>
            </div>
            <div class="col-md-4">
                <h3>Decision Tree Models</h3>
                <img src="images/decisiontreeUAL.png" alt="Decision Tree Chart for United Airlines" class="img-fluid">
                <img src="images/decisiontreeDAL.png" alt="Decision Tree Chart for Delta Airlines" class="img-fluid">
                <img src="images/decisiontreeLUV.png" alt="Decision Tree Chart for Southwest Airlines"
                    class="img-fluid">
            </div>
            <div class="col-md-4">
                <h3>Linear Regression Models</h3>
                <img src="images/linearregressionUAL.png" alt="Linear Regression Chart for United Airlines"
                    class="img-fluid">
                <img src="images/linearregressionDAL.png" alt="Linear Regression Chart for Delta Airlines"
                    class="img-fluid">
                <img src="images/linearregressionLUV.png" alt="Linear Regression Chart for Southwest Airlines"
                    class="img-fluid">
            </div>
            <div class="col-md-4">
                <h3>Random Forest Models</h3>
                <img src="images/randomforestUAL.png" alt="Random Forest Chart for United Airlines"
                    class="img-fluid">
                <img src="images/randomForestDAL.png" alt="Random Forest Chart for Delta Airlines"
                    class="img-fluid">
                <img src="images/randomforestLUV.png" alt="Random Forest Chart for Southwest Airlines"
                    class="img-fluid">
            </div>


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
